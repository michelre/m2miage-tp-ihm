<!DOCTYPE html>
<html>
    <head>
        <title>Drag'n Drop</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/drag.css" type="text/css" media="all" />
    </head>
    <body>
        <h1>Classez les chiffres pairs et impairs</h1>
        <div>
            <img data-chiffre="1" src="img/chiffre1.gif"/>

            <img data-chiffre="8" src="img/chiffre8.gif"/>
            <img data-chiffre="9" src="img/chiffre9.gif"/>
        </div>

        <div class="pair">
            <h2>Les chiffres Pairs</h2>
        </div>

        <div class="impair">
            <h2>Les chiffres Impairs</h2>
        </div>
        <script src="js/drag.js"></script>
    </body>
</html>
